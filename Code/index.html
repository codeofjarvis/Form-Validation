  <form method="post" action="submit.html" id="register-form" novalidate="novalidate">

    <section>
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <label for="username" class="form-label, required">Username</label>
              <input type="text" class="form-control" placeholder="Username" name="username">
            </div>

            <div class="col-md-4 eye-password">
              <label class="form-label, required">Password</label>
              <input type="password" class="form-control" id="password" maxlength="10" minlength="8" placeholder="Password" required  name="password">
              <div class="eye-toggle">
                <i class="fa fa-eye" id="toggle-password" required></i> 
            </div>
            </div>

            <div class="col-md-4 eye-password">
              <label class="form-label, required">Confirm Password</label>
              <input type="password" class="form-control" id="cPassword" maxlength="10" minlength="8" placeholder="Confirm Password" required name="cPassword">
              <div class="eye-toggle">
                  <i class="fa fa-eye" id="toggle-cPassword" required></i> 
              </div>
            </div>
          </div>
          <h5>
            <i>Please note username cannot be changed, once chosen</i>
          </h5>
         </div>
      </section>

              </div>

                    <label class="flex align-center">
                      <input type="radio" name="iata_status" value="non_approved" class="checkbox"> Non-Approved</label>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <label class="form-label">IATA Number</label>
                <input type="text" class="form-control" placeholder="IATA Number">
              </div>
              <div class="col-md-3">
                <label class="form-label">Company Reg. No</label>
                <input type="text" class="form-control" placeholder="Company Reg. No">
              </div>
            </div>
            <!-- second row start -->
            <div class="row mb-20">
              <div class="col-md-3">
                <label class="form-label">Nature of Business</label>
                <select class="form-select" aria-label="Default select example">
                  <option value="" >Select...</option>
                  <option value="1">IT Firm</option>
                  <option value="2">Sole proprietorship</option>
                  <option value="3">Buyer and seller</option>
                  <option value="4">Technological sector</option>
                  <option value="5">Nonprofit organization</option>

                  <option value="2">Blida</option>
                  <option value="3">Span</option>

<script>

// eye-tiggle-button
// eye button
$("#toggle-password").click(function () {
  $(this).toggleClass("fa-eye fa-eye-slash");
  var input = $("#password");
  if (input.attr("type") == "password") {
    input.attr("type", "text");
  } else {
    input.attr("type", "password");
  }
});
$("#toggle-cPassword").click(function () {
  $(this).toggleClass("fa-eye fa-eye-slash");
  var input = $("#cPassword");
  if (input.attr("type") == "password") {
    input.attr("type", "text");
  } else {
    input.attr("type", "password");
  }
});
